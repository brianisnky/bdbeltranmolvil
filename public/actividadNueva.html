
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad Nueva</title>
    <link rel="icon" sizes="32x32" href="favicon.ico">
    <meta name="theme-color" content=""#567777"">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilos.css">
    <script type="module" src="lib/registraServiceWorker.js"></script>
    <script src="lib/polycustom.js"></script>
    <script type="module" src="mi-footer.js"></script>
  </head>
  <body style="background-color:powderblue;">
    
   <center> <form id="vista">
      <header style="background-color:#83cfd0;">
        
        <h1 style="color:red;">Agrega Actividad</h1>
      </header>
     <p><input id="actividad" type="text" placeholder="actividad" minlength="5" maxlength="40"  pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+" required></p>
            <br><br>   <select id="estatus">
                    <option value="Pendiente">Pendiente</option>
                     <option value="Realizada">Realizada</option>
                   <option value="Cancelada">Cancelada</option>
                  </select>
      
       
        <br><BR>
        <a href="index.html">
            <button>Cancelar</button></a>
        <button type="submit">Guardar</button>
        
    </form> </center>

        <br>
        <br>

    <footer is="mi-footer"></footer>
    <script src="/__/firebase/7.2.0/firebase-app.js"></script>
    <script src="/__/firebase/7.2.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script type="module">
      import { error } from "./lib/util.js";
      const firestore = firebase.firestore();
      firestore.enablePersistence()
        .catch(error)
        .then(() => vista.addEventListener("submit", guarda));
      async function guarda(evt) {
        try {
          evt.preventDefault();
          const PASA_BACTIVIDAD = actividad.value.trim();
          const PASA_BESTATUS = estatus.value;
          const modelo = { PASA_BACTIVIDAD, PASA_BESTATUS };
          await firestore.collection("BACTIVIDAD").add(modelo);
          document.location = "index.html";
        } catch (e) {
          error(e)
        }
      }
    </script>
  </body>
</html>
