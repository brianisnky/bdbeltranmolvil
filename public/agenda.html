
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividades</title>
    <link rel="icon" sizes="32x32" href="favicon.ico">
    <meta name="theme-color" content="#567777">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilos.css">
    <script type="module" src="lib/registraServiceWorker.js"></script>
    <script src="lib/polycustom.js"></script>
    <script type="module" src="mi-footer.js"></script>
  </head>
  <body style="background-color:powderblue;">
    
    <center><form id="vista">
       <header style="background-color:#83cfd0;">
        
           <h1 style="color:red;"><output id="título"><progress max="100">Cargando…</progress></output></h1>
      </header>
        <BR>
      <p><input id="actividad" type="text" placeholder="actividad" minlength="5" maxlength="40"  pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+" required></p>
            <br><br>   <select id="estatus">
                    <option value="Pendiente">Pendiente</option>
                     <option value="Realizada">Realizada</option>
                   <option value="Cancelada">Cancelada</option>
                  </select>

      <br>
      <br>
      <a href="index.html">
         <button >Cancelar</button>
        </a>
        <button type="submit">Guardar</button>
        <button id="eliminar" type="button">Eliminar</button>
        <BR>
            <BR>
      
    </form></center>

    <footer is="mi-footer"></footer>
    <script src="/__/firebase/7.2.0/firebase-app.js"></script>
    <script src="/__/firebase/7.2.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script type="module">
      import { error } from "./lib/util.js";
      const parametros = new URLSearchParams(location.search);
      const id = parametros.get("id");
      const firestore = firebase.firestore();
      firestore.enablePersistence()
        .catch(error)
        .then(busca);
      async function busca() {
        try {
          const doc = await firestore.collection("BACTIVIDAD").doc(id).get();
          if (doc.exists) {
            const modelo = doc.data();
            document.title = modelo.PASA_BACTIVIDAD;
            título.value = modelo.PASA_BACTIVIDAD;
            actividad.value = modelo.PASA_BACTIVIDAD;
            estatus.value = modelo.PASA_BESTATUS;
            vista.addEventListener("submit", guarda);
            eliminar.addEventListener("click", elimina);
          } else {
            alert("Actividad no encontrada");
          }
        } catch (e) {
          error(e)
        }
      }
      async function guarda(evt) {
        try {
          evt.preventDefault();
          const PASA_BESTATUS = estatus.value;
          const PASA_BACTIVIDAD = actividad.value.trim();
          const modelo = { PASA_BACTIVIDAD , PASA_BESTATUS  };
          await firestore.collection("BACTIVIDAD").doc(id).set(modelo);
          document.location = "index.html";
        } catch (e) {
          error(e)
        }
      }
      async function elimina() {
        try {
          await firestore.collection("BACTIVIDAD").doc(id).delete();
          document.location = "index.html";
        } catch (e) {
          error(e)
        }
      }
    </script>
  </body>
</html>
